<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Nova Conta | Banco Digital</title>
    <link rel="stylesheet" href="src/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="icon"
      type="image/png"
      href="/src/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="imagem/svg+xml" href="../favicon.svg" />
    <link rel="ícone do atalho" href="/src/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/src/favicon/site.webmanifest" />
  </head>
  <body>
    <main class="container" role="main">
      <section class="card" role="main" id="cadastroCard">
        <header class="card-header">
          <h1 id="cardTitle">Banco Digital</h1>
          <p>Preencha os dados para começar</p>
        </header>

        <form id="cadastroForm" novalidate>
          <div class="group">
            <label for="nomeCompleto">Nome Completo</label>
            <input
              type="text"
              id="nomeCompleto"
              placeholder="Nome Completo"
              required
              aria-label="Nome Completo"
            />
          </div>

          <div class="group">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              inputmode="numeric"
              placeholder="CPF (somente números)"
              required
              aria-label="CPF"
            />
          </div>

          <div class="group row">
            <div class="col">
              <label for="numeroAgencia">Agência</label>
              <input
                type="text"
                id="numeroAgencia"
                inputmode="numeric"
                placeholder="Ex: 0001"
                required
                aria-label="Número da Agência"
              />
            </div>
            <div class="col">
              <label for="numeroconta">Conta</label>
              <input
                type="text"
                id="numeroconta"
                inputmode="numeric"
                placeholder="Ex: 123456-7"
                required
                aria-label="Número da Conta"
              />
            </div>
          </div>
          <div class="group">
            <label for="senhaCadastro">Crie sua Senha de Acesso</label>
            <input
              type="password"
              id="senhaCadastro"
              placeholder="Senha (mín. 6 caracteres)"
              required
              aria-label="Senha"
            />
          </div>

          <div class="group">
            <label for="confirmaSenha">Confirme sua Senha</label>
            <input
              type="password"
              id="confirmaSenha"
              placeholder="Confirme a Senha"
              required
              aria-label="Confirme a Senha"
            />
          </div>

          <div class="actions">
            <button type="submit" id="submitCadastroBtn" class="primary">
              Criar Minha Conta Agora
            </button>
          </div>
        </form>

        <div
          style="
            font-size: 13px;
            color: #3b6280;
            text-align: center;
            margin-top: 15px;
          "
        >
          Já tem cadastro?
          <a href="index.html" class="link" style="text-decoration: none"
            >Faça Login</a
          >
        </div>
      </section>
    </main>
    <footer>
      <small>Banco Digital - Todos os direitos reservados &copy; 2025</small>
    </footer>

    <script src="../src/newconta.js"></script>
  </body>
</html>
